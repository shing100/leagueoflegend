<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="UTF-8">
    <title>LL SEARCH</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <script src="/assets/js/core/jquery.min.js" type="text/javascript"></script>
    <script src="/assets/js/core/popper.min.js" type="text/javascript"></script>
    <script src="/assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
    <script src="/assets/js/plugins/moment.min.js"></script>
    <script src="/assets/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
    <script src="/assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
    <script src="/assets/js/material-kit.js" type="text/javascript"></script>
    <style>
        .container {
            max-width: 100%;
        }
    </style>
</head>

<div th:fragment="message" th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
    <span th:text="${message}">완료</span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-white">
    <div class="container">
        <div class="navbar-translate">
            <a class="navbar-brand" href="/">LOL 소환사 검색</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a th:href="@{/profile(username=${summoner.name})}" class="nav-link">소환사정보</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/champion(username=${summoner.name})}" class="nav-link">챔피언분석</a>
                </li>
            </ul>

            <form th:action="@{/profile}" class="form-inline ml-auto" method="get">
                <div class="form-group no-border">
                    <input id="username" name="username" type="text" class="form-control" placeholder="소환사명 검색">
                </div>
                <button type="submit" class="btn btn-white btn-just-icon btn-round">
                    <i class="material-icons">search</i>
                </button>
            </form>
        </div>
    </div>
</nav>

</html>
